name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main      # Trigger on pushes to 'main' for production
      - staging   # Trigger on pushes to 'staging' for staging

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.3'

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Set the baseurl in _config.yml
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/staging" ]]; then
            # Modify _config.yml to set baseurl for staging
            sed -i 's/baseurl: ""/baseurl: "\/staging"/' _config.yml
          else
            # Modify _config.yml to set baseurl for production
            sed -i 's/baseurl: ""/baseurl: ""/' _config.yml
          fi

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
