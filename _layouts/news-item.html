---
layout: page
---

<div class="content">
    <h1 class="title">{{ page.title }}</h1>
    <p class="date">Published: {{ page.date | date: "%b %-d, %Y" }}</p>

    <!-- Tags -->
     {% if page.tags %}
    <div class="tags-container">
        {% for tag in page.tags %}
        {% assign tag_info = site.data.tags[tag] %}

        <a class="tag" href="/tags/{{ tag }}">{{ tag_info.display_name }}</a>
        {% endfor %}
    </div>
    {% endif %}
    

    {% if page.thumbnail %}
    <div class="card-thumbnail">
        <img src="{{ page.thumbnail }}" alt="{{ page.thumbnail_alt }}">
    </div>
    {% endif %}

    {{ content }}
</div>
