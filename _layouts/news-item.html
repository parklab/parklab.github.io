---
layout: page
---

<div class="content">
    <h1>{{ page.title }}</h1>
    <p>Published: {{ page.date | date: "%b %-d, %Y" }}</p>
    {% if page.thumbnail %}
    <div class="card-thumbnail">
        <img src="{{ page.thumbnail }}" alt="{{ page.thumbnail_alt }}">
    </div>
    {% endif %}

    {{ content }}
</div>
