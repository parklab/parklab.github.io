---
layout: page
---

<div class="content">
    <h1>{{ page.title }}</h1>
    <p>Published: {{ page.date | date: "%b %-d, %Y" }}</p>
    <!-- Tags -->
    {% if page.tags %}
    <div class="tags-container">
        {% for tag in page.tags %}
        <a class="tag" href="/tags/{{ tag | downcase }}">{{ tag }}</a>
        {% endfor %}
    </div>
    {% endif %}
    

    {% if page.thumbnail %}
    <div class="card-thumbnail">
        <img src="{{ page.thumbnail }}" alt="{{ page.thumbnail_alt }}">
    </div>
    {% endif %}

    {{ content }}
</div>
